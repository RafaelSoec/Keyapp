<ion-header class="d-flex justify-content-between">
  <div class="col-2">
    <ion-icon *ngIf="back" name="md-arrow-back" (click)="goBack()" color="light"></ion-icon>
  </div>
  <div class="col-4">
    <!-- <ion-icon color="danger" name="heart"></ion-icon> -->
    <b class="text-white">{{title}}</b>
  </div>
  <div>
    <button *ngIf="!hideMenu" class="col-1 transparent" (click)="toggleMenu()">
      <ion-icon name="menu" color="light"></ion-icon>
    </button>
    <ion-icon *ngIf="close" name="md-close" (click)="onClose()" color="light"></ion-icon>
  </div>
</ion-header>
