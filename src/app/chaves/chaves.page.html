<ion-header>
  <app-header [back]="true" [title]="'Minhas Chaves'"></app-header>
</ion-header>

<ion-content>
  <div class="container">
    <div class="row justify-content-center">
      <ion-list class="col-8 mt-5 mb-5">
        <ion-item *ngFor="let item of items" class="cor-tema mt-2" (click)="presentModal(item)">
          <ion-icon [name]="item.icone" slot="start" class="cor-tema"></ion-icon>
          {{item.titulo}}
        </ion-item>
      </ion-list>
    </div>
  </div>
</ion-content>
