<ion-header>
  <app-header [back]="true" [title]="'Gerenciamento'"></app-header>
</ion-header>

<ion-content>
  <div class="row justify-content-center">
    <ion-list class="col-8 mt-5 mb-5">
      <ion-item *ngFor="let item of fechaduras" (click)="abrirDetalhe(item)">
        {{item.titulo}}
      </ion-item>
    </ion-list>
  </div>
  <div class="row justify-content-center mt-5">
    <ion-button color="success" (click)="addChave()">
      <ion-icon name="md-add-circle" slot="start"></ion-icon>
      Adicionar Chave
    </ion-button>
  </div>
</ion-content>
